Projects:
  - Project: Core Bancário
    Description: Projeto de PSTI para um banco tradicional feito do zero para se comunicar diretamente com o Banco Central do Brasil. A finalidade é permitir a comunicação nos sistemas de transferência de recursos como o SPB (STRs) e o SPI (Pix).
    Badges: ['Python', 'FastAPI', 'Pydantic', 'DDD', 'Clean Architecture', 'GCP', 'Git']
  - Project: API de Pagamentos BaaS
    Description: API Rest segregada em microsserviços para pagamento de Pix, TED, boletos, recargas de celular, emissão de cartões e autorização de pagamentos, além de integração com bancos parceiros para criação de contas correntes e contas transacionais. Um produto que permite que seus clientes criem suas próprias soluções bancárias ou até mesmo abram seu próprio banco.
    Badges: ['Python', 'WebApp2', 'GCP', 'Git']
  - Project: Backoffice Bancário
    Description: Aplicação web multi-tenant para gestão bancária, segregada em módulos como tesouraria, regulatórios, gestão de clientes e outros.
    Badges: ['Python', 'JavaScript', 'WebApp2', 'Vue.js', 'GCP', 'Git']
  - Project: PyUDI
    Description: Biblioteca open source para serialização, parsing, validação e consulta de UDIs (Unique Device Identification) para uso médico em compliance com FDA (EUA) e EMA, implementando as principais agências como GS1, HIBCC e ICCBBA. A biblioteca gera instâncias com Fabric Design e é agnóstica em relação ao projeto, podendo ser utilizada em scripts, frameworks, etc.
    Badges: ['Python']
  - Project: PySSRS
    Description: Biblioteca Python open source para integração com Microsoft SQL Server Reporting Services. Pode ser utilizada em scripts de automação ou em um projeto Django e Flask. Sua maior utilidade está nas versões SQL Server 2008 e inferiores, das quais a Microsoft apenas disponibilizava um protocolo SOAP para integração.
    Badges: ['Python', 'SOAP']
  - Project: Sistema Modular de Integração
    Description: Sistema capaz de mapear o banco de dados do ERP, gerar relatórios customizáveis, automatizar serviços, gerenciar notificações de ações, enviar e-mails automáticos e ainda conta com uma integração com Microsoft Teams, Microsoft Flow e tem todos os acessos gerenciados via Active Directory. Este sistema está sendo utilizado por diversos setores de uma empresa para estender funcionalidades não presentes no ERP ou que existiam, porém, não atendiam à demanda e necessitavam de integração com o ERP. Exemplos de utilização são a geração de etiquetas UDI, expedição de material utilizando serialização, envio de cobranças para clientes de maneira automatizada, impressão de etiquetas térmicas em impressoras remotas, entre outros recursos. O sistema é internacionalizado e pode gerar relatórios para Excel, PDF ou para e-mail sem precisar de códigos extras, além de possuir navegação por modelos de dados utilizando foreign keys.
    Badges: ['Python', 'Django', 'DRF', 'JavaScript', 'Vue.js', 'Vuetify', 'Nginx', 'Docker', 'RabbitMQ', 'Celery', 'gUnicorn', 'SQL Server', 'Git']
  - Project: API de Impressão Térmica
    Description: Trata-se de um serviço de API Rest para Windows e Linux especialmente compatível com serviço IIS da Microsoft que recebe comandos ZPL e EPL e envia para uma impressora térmica. Apesar de ser algo trivial, não havia nenhuma solução disponível, tornando-a bastante útil no ambiente industrial.
    Badges: ['C#', '.NET Core', 'ASP.NET', 'IIS', 'Git']
  - Project: Sistema de Inventário de Estoque
    Description: Uma aplicação desktop com builds para OSX, Windows e Linux integrados ao ERP. Foi desenvolvida para inventariar e movimentar material de estoque por meio de uma API Rest, além de fornecer relatórios operacionais.
    Badges: ['JavaScript', 'TypeScript', 'SQL Server', 'Electron', 'Vue.js', 'Vuetify', 'Git']